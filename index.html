</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">

                    <li class="nav-item"><a class="nav-link" href="#" style="color: #206030;">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #206030;">Tutorials</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #206030;">Documents</a></li>

                </ul>
                <form class="d-flex">

                    <input type="email" class="form-control" placeholder="Email address" required style="border-left: none;">

                <div class="input-group">

            </div>
            <div class="text-end">

        <div class="form-check d-flex align-items-center justify-content-center">

            <label class="form-check-label" for="terms">
